<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_COLOUR_generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.3-web/css/brands.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.3-web/css/fontawesome.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.3-web/css/solid.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.3-web/css/regular.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <label>Red</label>
            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="red"/>
            <label>Green</label>
            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="green"/>
            <label>Blue</label>
            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="blue"/>
            <label>Alpha</label>
            <input type="range" min="0.1" max="1.0" step="0.1" value="1" oninput="getValue()" id="alpha"/>

            <div class="output-box">
                <div class="output">rgba(0,0,0,1)</div>
                <div class="copyBtn" onclick="copy()"><i class="far fa-copy"></i></div>

            </div>
            

        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
